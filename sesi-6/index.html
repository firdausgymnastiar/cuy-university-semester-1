<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SESI 6 CUY UNIVERSITY</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <nav>
            <a onclick="reRender()" id="home">HOME</a>
            <a onclick="darkMode()" id="mode">MODE</a>
        </nav>
        <h1>SESI 6 CUY UNIVERSITY</h1>
        <p id="info" class="info"></p>
    </div>

    <!-- ini scriptnya -->
    <script>
        let body = document.body;
        let info = document.getElementById("info");
        let mode = document.getElementById("mode");
        let home = document.getElementById("home");
        

        const darkLimit = 5;
        let darkCounter = 0;
        let darkRemainingLeft;
        
        function darkMode() {
            if(darkRemainingLeft == 0) {
                console.log('jatah darkmode lu udh abis');
                info.textContent = "Jatah darkmode anda udh abiss!!!";
                mode.style.display = "none";
                home.textContent = "RESTART";
                return;
            }

            darkCounter += 1;
            darkRemainingLeft = 4 - darkCounter;

            console.log('darkmode di klik sebanyak: ', darkCounter);
            console.log('kesemptan anda: ', darkRemainingLeft)

            // render ke info element
            info.textContent = `Darkmode diklik sebanyak ${darkCounter}x tersisa ${darkRemainingLeft}`;

            body.classList.toggle("dark");
        }
        function reRender() {
            location.reload();
        }
    </script>
</body>
</html>
